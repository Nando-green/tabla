<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabla</title>
    </head>
    <body>
        <h1>Vehiculos</h1>
        <p>Encuentra los mejores vehiculos en este lugar</p>
        <section>
            <table>
                <hr />
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Precio</th>
                        <th>Velocidad</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ferrari</td>
                        <td>$ 60000</td>
                        <td>350 Km/h</td>
                        <td>Rojo</td>
                        <img src="ferrari.jpg" alt="ferrari" width="100" />
                    </tr>
                    <tr>
                        <td>Lamborghini</td>
                        <td>$ 80000</td>
                        <td>400 km/h</td>
                        <td>Negro</td>
                        <img src="lambo.jpg" alt="lambo" width="95" />
                    </tr>
                    <tr>
                        <td>Porsche</td>
                        <td>$ 90000</td>
                        <td>600 km/h</td>
                        <td>Amarillo</td>
                        <img src="porche.jpg" alt="porche" width="90" />
                    </tr>
                </tbody>
            </table>
        </section>
        <hr />
        <section>
            <h2>Videos de nuestros productos</h2>
            <figure>
                <iframe
                    width="300"
                    height="250"
                    src="https://www.youtube.com/embed/qGfeLw7yqOY?si=W9-45pyA5TRyJ8Rh"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                ></iframe>
                <figcaption><em>Ferrari testarosa</em></figcaption>
            </figure>
            <figure>
                <iframe
                    width="300"
                    height="250"
                    src="https://www.youtube.com/embed/Y4YHUDRzr2E?si=CRqJ6Z3AZF5LGaX2"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                ></iframe>
                <figcaption><em>Lamborghini Temera</em></figcaption>
            </figure>
            <figure>
                <iframe
                    width="300"
                    height="250"
                    src="https://www.youtube.com/embed/DZAdVY9kKbc?si=EAqVvUYEFlOudXsP"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                ></iframe>
                <figcaption><em>Porsche 911</em></figcaption>
            </figure>
        </section>
        <section>
            <h3>Ubicaci√≥n de nuestras oficinas:</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15959.048796352143!2d-78.47279610694585!3d-0.30389619805776313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sec!4v1753295614315!5m2!1ses-419!2sec"
                width="300"
                height="250"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
        </section>
    </body>
</html>
